<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<h1>Car list</h1>
<div>
    <table th:border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Horse power</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:utext="${car.getBrand()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getHorsePower()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
